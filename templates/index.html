{% extends "layout.html" %}
{% block body %}
    {% if error_message %}
    <div class="mensagem_erro">
        {{ error_message }}
    </div>
    
    {% endif %}
    <form action ="/" method="post" enctype="multipart/form-data">
        <button type="submit" name="submit_type" value="file">Send File</button>
        <input type="file" id="fileInput" name="imagem">
        <p id="fileName"></p>
        <br>
        <br>
        <button type="submit" name="submit_type" value="url">Send URL</button>
        <input type="text" id="url" name="link" placeholder="Enter URL">
        <h2>Escolha uma opção de filtro para aplicar</h2>
        <label for="opcao">Filtro:</label>
        <select name="opcao" id="opcao">
            <option value="escala">Escala Cinza</option>
            <option value="pretoBranco">Preto e Branco</option>
            <option value="cartoon">Cartoon</option>
            <option value="negativa">Escala Negativa</option>
            <option value="contorno">Contorno</option>
            <option value="blurred">Blurred</option>
        </select>
    </form>
    <form action="/listar" method="get">
        <button type="Submit" name="listar">Listar diretório</button>
    </form>
  
{% endblock %}
